<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Libros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <div class="container">
            <h1>Modificar Usuario</h1>
            
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/usuario/modificar/__${usuario.idUsuario}__}" method="POST" class="form">
                <div class="form-group">
                    <input hidden th:value="${id}" name="id">
                    <div class="form-group my-3">
                        <h3 class="card-title">Editar Usuario</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="nombre"  th:value="${usuario.nombre}">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
                    </div>
                    <div class="form-group my-3">
                        <input type="file" class="form-control" name="archivo" >
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="/admin/lista" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </body>
</html>
