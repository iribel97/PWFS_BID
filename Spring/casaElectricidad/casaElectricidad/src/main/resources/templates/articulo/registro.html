<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Articulo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{layout :: nav}"></div>
<div class="container">
    <h1>Registro de Articulo</h1>

    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/articulo/registro}" method="POST" class="form card login-card">
        <div class="form-group">
            <label class="form-label" for="nombre">Nombre de el Articulo:</label>
            <input type="text" class="form-input" name="nombre" id="nombre" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="descripcion">Descipcion de el Articulo:</label>
            <input type="text" class="form-input" name="descripcion" id="descripcion">
        </div>

        <div class="form-group">
            <label class="form-label" for="idFabrica">FÃ¡brica:</label>
            <select class="form-input" name="idFabrica" id="idFabrica">
                <option>Seleccionar Fabrica</option>
                <option th:each="fabrica : ${fabricas}"
                        th:value="${fabrica.idFabrica}"
                        th:text="${fabrica.nombreFabrica}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/articulo/lista" class="btn btn-outline">Volver</a>
        </div>
    </form>
</div>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
