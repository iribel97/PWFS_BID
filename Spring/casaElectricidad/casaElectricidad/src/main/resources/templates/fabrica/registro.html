<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Fábrica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{layout :: nav}"></div>
<div class="container">
    <h1>Registro de Fábrica</h1>

    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/fabrica/registro}" method="POST" class="form">
        <div class="form-group">
            <label for="nombreFabrica">Nombre de la Fábrica:</label>
            <input type="text" class="form-control" name="nombreFabrica" id="nombreFabrica" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="/fabrica/lista" class="btn btn-secondary">Volver</a>
    </form>
</div>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
